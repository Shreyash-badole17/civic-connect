<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="descriptions" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Civic Connect – Log In</title>
  </head>
  <body>
    <main class="wrap">
    <img src="logo.png" alt="Civic Connect logo" class="logo" />
    <h1 class="tagline">Uniting Voices for Real Change</h1>

    <section class="card" role="form" aria-labelledby="login-title">
      <h2 id="login-title">Log in via E-mail</h2>

      <form id="login-form" novalidate>
        <label class="sr-only" for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="Enter email" required />

        <label class="sr-only" for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Enter password" required minlength="6" />

        <button type="submit">Log In</button>
      </form>

      <div class="or"><span>OR</span></div>
      <p class="signup">New here? <a href="#">Sign Up</a></p>
      <p id="msg" class="msg" aria-live="polite"></p>
    </section>
  </main>
  <script>
  const API = "http://localhost:4000";

  const msg = t => document.getElementById("msg").textContent = t;

  // LOGIN
  document.getElementById("login-form").addEventListener("submit", async (e)=>{
    e.preventDefault();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    msg("Signing in…");
    const r = await fetch(`${API}/api/auth/login`, {
      method:"POST", headers:{ "Content-Type":"application/json" },
      credentials:"include", body: JSON.stringify({ email, password })
    });
    const data = await r.json();
    if(!r.ok) return msg(data.error || "Login failed");
    msg("Signed in!"); // window.location = "/dashboard.html";
  });

  // SIGNUP
  document.getElementById("signup-form").addEventListener("submit", async (e)=>{
    e.preventDefault();
    const email = document.getElementById("su-email").value.trim();
    const password = document.getElementById("su-password").value.trim();
    msg("Creating account…");
    const r = await fetch(`${API}/api/auth/signup`, {
      method:"POST", headers:{ "Content-Type":"application/json" },
      credentials:"include", body: JSON.stringify({ email, password })
    });
    const data = await r.json();
    if(!r.ok) return msg(data.error || "Sign up failed");
    msg("Account created! You’re signed in.");
  });
</script>

  </body>
</html>
