<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Civic Connect â€“ Sign Up</title>
  </head>
  <body>
    <main class="wrap">
    <img src="logo.png" alt="Civic Connect logo" class="logo" />
    <h1 class="tagline">Uniting Voices for Real Change</h1>

    <section class="card" role="form" aria-labelledby="signup-title">
      <h2 id="signup-title">Create an Account</h2>

      <form id="signup-form" novalidate>
        <label class="sr-only" for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="Enter email" required />

        <label class="sr-only" for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Enter password" required minlength="6" />

        <button type="submit">Sign Up</button>
      </form>

      <p class="signup">Already have an account? <a href="index.html">Log In</a></p>
      <p id="msg" class="msg" aria-live="polite"></p>
    </section>
  </main>

    <script src="signup.js"></script>

  </body>
</html>
